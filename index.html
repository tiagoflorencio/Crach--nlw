      /* function showmesomething(instagram) < {

            const github = 'tiagoflorencio'

            const facebook = 'tiago.dejesus.7583992/'
            const instagram = 'tiagoflorencioj'

      /* no java scrypt, existe a regra de que não se pode ter expaçoes entre as palavras ao se escrever uma variável ou função, e tres formas de boa prática para se escrever as mesmas:
            *camelCase
            *PascalCase
            *snake_case

            */

      const linksSocialMedia = {
        github: 'tiagoflorencio',
        youtube: 'channel/UCC6ac_-xv0IUlNCXW2UcYXw',
        facebook: 'tiago.dejesus.7583992/',
        instagram: 'tiagoflorencioj',
        twitter: 'TiagoFlorenci16'
      }

      function ChangeSocialMediaLinks() {
        /*No caso do id, não é necessário colocar todo o caminho para se chegar a um objeto no html,como no ex: document.getElementById('UserName').textContent = 'Tiago'. Basta colocar o nome do id como abaixo, e o que deseja fazer com ele.
              ex: userName.textContent = 'Marcelo'*/
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

          //alert(li.children[0].href)
        }
      }
      //quando o computador tem que contar algo ele começa do 0.

      ChangeSocialMediaLinks()
